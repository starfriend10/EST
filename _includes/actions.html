{% if include.actions %}
<div class="row justify-content-center">
  <div class="col md-auto text-center">
    {% for action in include.actions %}
      <a href="{{ action.url }}" target="_blank" class="btn btn-xl js-scroll-trigger {{ action.class | default: "btn-primary" }}">{{ action.title }}</a>
    {% endfor %}
  </div>
</div>
{% endif %}
