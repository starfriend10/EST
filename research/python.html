        <script type="application/json" id="2447">
          {"6b376114-d515-46dd-8990-0e74583d83b4":{"roots":{"references":[{"attributes":{"text":"\n&lt;br&gt;&lt;span style=\"font-size:18px\"&gt;&lt;b&gt;nxviz&lt;/b&gt;&lt;/span&gt;\n&lt;br&gt;\n&lt;br&gt;Website: &lt;a href = \"https://nxviz.readthedocs.io/\" target=\"_blank\"&gt;https://nxviz.readthedocs.io&lt;/a&gt;\n&lt;br&gt;\n&lt;br&gt;\"&lt;i&gt;nxviz is a graph visualization package for NetworkX. \nWith nxviz, you can create beautiful graph visualizations by a declarative API. &lt;/i&gt;\"\n&lt;br&gt;\n&lt;br&gt;&lt;b&gt;Example (adopted from official website):&lt;/b&gt;\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;from nxviz.plots import CircosPlot\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;c = CircosPlot(er)\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;c.draw()\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;plt.show()\n&lt;br&gt;&lt;img src=\"figures/circos.jpg\" width=\"450\" height=\"450\"&gt;\n&lt;br&gt;\n&lt;br&gt;\n&lt;br&gt;\n","width":1200},"id":"2444","type":"Div"},{"attributes":{"children":[{"id":"2439","type":"Div"},{"id":"2440","type":"Div"},{"id":"2441","type":"Div"},{"id":"2442","type":"Div"},{"id":"2443","type":"Div"},{"id":"2444","type":"Div"},{"id":"2445","type":"Div"}]},"id":"2446","type":"Column"},{"attributes":{"text":"&lt;p style=\"color:Tomato\"&gt;&lt;b&gt;This page lists &lt;span style=\"color:Blue\"&gt;major&lt;/span&gt; python \n           packages used in this study&lt;/b&gt;&lt;/p&gt;\n\n","width":1200},"id":"2439","type":"Div"},{"attributes":{"text":"\n&lt;br&gt;&lt;span style=\"font-size:18px\"&gt;&lt;b&gt;spaCy&lt;/b&gt;&lt;/span&gt;\n&lt;br&gt;\n&lt;br&gt;Website: &lt;a href = \"https://spacy.io/\" target=\"_blank\"&gt;https://spacy.io&lt;/a&gt;\n&lt;br&gt;\n&lt;br&gt;\"&lt;i&gt;spaCy is a free, open-source library for advanced Natural Language Processing (NLP) in Python.\nIf you\u2019re working with a lot of text, you\u2019ll eventually want to know more about it. \nFor example, what\u2019s it about? What do the words mean in context? Who is doing what to whom? \nWhat companies and products are mentioned? Which texts are similar to each other?&lt;/i&gt;\"\n&lt;br&gt;\n&lt;br&gt;&lt;b&gt;Example:&lt;/b&gt;\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;import xx_ent_wiki_sm\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;nlp = xx_ent_wiki_sm.load()\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;text = 'Kolpin, DW (reprint author), US Geol Survey, 400 S Clinton St,Box 1230, Iowa City, IA 52244, USA.'\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;doc = nlp(text)\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;for ent in doc.ents:\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;print(ent.label_)\n&lt;br&gt;ORG\n&lt;br&gt;ORG\n&lt;br&gt;ORG\n&lt;br&gt;PER\n&lt;br&gt;MISC\n&lt;br&gt;LOC\n&lt;br&gt;LOC\n&lt;br&gt;LOC\n&lt;br&gt;\n&lt;br&gt;\n&lt;br&gt;\n\n\n","width":1200},"id":"2442","type":"Div"},{"attributes":{"text":"\n&lt;br&gt;&lt;span style=\"font-size:18px\"&gt;&lt;b&gt;Bokeh&lt;/b&gt;&lt;/span&gt;\n&lt;br&gt;\n&lt;br&gt;Website: &lt;a href = \"https://bokeh.org/\" target=\"_blank\"&gt;https://bokeh.org&lt;/a&gt;\n&lt;br&gt;\n&lt;br&gt;\"&lt;i&gt;Bokeh is an interactive visualization library for modern web browsers. \nIt provides elegant, concise construction of versatile graphics, and affords \nhigh-performance interactivity over large or streaming datasets. Bokeh can help \nanyone who would like to quickly and easily make interactive plots, dashboards, \nand data applications. &lt;/i&gt;\"\n&lt;br&gt;\n&lt;br&gt;&lt;b&gt;Most of webpages here were desgined and made using Bokeh\n&lt;br&gt;Various of examples can be found in the Bokeh's official website\n&lt;br&gt;\n&lt;br&gt;\n","width":1200},"id":"2445","type":"Div"},{"attributes":{"text":"\n&lt;br&gt;&lt;span style=\"font-size:18px\"&gt;&lt;b&gt;Chemlistem&lt;/b&gt;&lt;/span&gt;\n&lt;br&gt;\n&lt;br&gt;Website: &lt;a href = \"https://bitbucket.org/rscapplications/chemlistem/src/master/\" target=\"_blank\"&gt;https://bitbucket.org/rscapplications/chemlistem/src/master/&lt;/a&gt;\n&lt;br&gt;\n&lt;br&gt;\"&lt;i&gt;ChemListem is a package for chemical named entity recognition, developed for \nthe CEMP task of BioCreative V.5. ChemListem uses deep learning, as implemented using \nthe keras package, to do this. ChemListem also uses scikit-learn, h5py and numpy, and \nhas pre-trained models that require the use of TensorFlow.&lt;/i&gt;\"\n&lt;br&gt;\n&lt;br&gt;&lt;b&gt;Example:&lt;/b&gt;\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;from chemlistem import get_trad_model\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;model = get_trad_model()\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;w = 'co2 is carbon dioxide'\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;results = model.process(w)\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;results\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;[(7, 21, 'carbon dioxide', 0.9887798, True)]\n&lt;br&gt;\n&lt;br&gt;\n&lt;br&gt;\n\n\n","width":1200},"id":"2441","type":"Div"},{"attributes":{"text":"\n&lt;br&gt;&lt;span style=\"font-size:18px\"&gt;&lt;b&gt;Natural Language Toolkit (NLTK)&lt;/b&gt;&lt;/span&gt;\n&lt;br&gt;\n&lt;br&gt;Website: &lt;a href = \"https://www.nltk.org/\" target=\"_blank\"&gt;https://www.nltk.org&lt;/a&gt;\n&lt;br&gt;\n&lt;br&gt;\"&lt;i&gt;NLTK is a leading platform for building Python programs to work with human language data. \nIt provides easy-to-use interfaces to over 50 corpora and lexical resources such as WordNet, \nalong with a suite of text processing libraries for classification, tokenization, stemming, \ntagging, parsing, and semantic reasoning, wrappers for industrial-strength NLP libraries, \nand an active discussion forum.&lt;/i&gt;\"\n&lt;br&gt;\n&lt;br&gt;&lt;b&gt;Example:&lt;/b&gt;\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;import nltk\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;from nltk.util import ngrams\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;sentence = 'text mining has a great potential in environmental engineering'\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;tokens = nltk.word_tokenize(sentence)\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;tokens\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;['text',\n 'mining',\n 'has',\n 'a',\n 'great',\n 'potential',\n 'in',\n 'environmental',\n 'engineering']\n&lt;br&gt;\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;def extract_ngrams(data, num):\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;n_grams = ngrams(nltk.word_tokenize(data), num)\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;return [ ' '.join(grams) for grams in n_grams]\n&lt;br&gt;\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;All_terms = extract_ngrams(sentence, 1) + extract_ngrams(sentence, 2)\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;All_terms\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;['text',\n 'mining',\n 'has',\n 'a',\n 'great',\n 'potential',\n 'in',\n 'environmental',\n 'engineering',\n 'text mining',\n 'mining has',\n 'has a',\n 'a great',\n 'great potential',\n 'potential in',\n 'in environmental',\n 'environmental engineering']\n&lt;br&gt;\n&lt;br&gt;\n&lt;br&gt;\n\n\n","width":1200},"id":"2440","type":"Div"},{"attributes":{"text":"\n&lt;br&gt;&lt;span style=\"font-size:18px\"&gt;&lt;b&gt;NetworkX&lt;/b&gt;&lt;/span&gt;\n&lt;br&gt;\n&lt;br&gt;Website: &lt;a href = \"https://networkx.github.io/\" target=\"_blank\"&gt;https://networkx.github.io&lt;/a&gt;\n&lt;br&gt;\n&lt;br&gt;\"&lt;i&gt;NetworkX is a Python package for the creation, manipulation, and study of \nthe structure, dynamics, and functions of complex networks.&lt;/i&gt;\"\n&lt;br&gt;\n&lt;br&gt;&lt;b&gt;Example (adopted from official website):&lt;/b&gt;\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;import matplotlib.pyplot as plt\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;import networkx as nx\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;G = nx.star_graph(20)\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;pos = nx.spring_layout(G)\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;colors = range(20)\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;nx.draw(G, pos, node_color='#A0CBE2', \nedge_color=colors, width=4, edge_cmap=plt.cm.Blues, with_labels=False)\n&lt;br&gt;&lt;span style=\"color:Brown\"&gt;&gt;&gt;&gt;&lt;/span&gt;&amp;nbsp;plt.show()\n&lt;br&gt;\n&lt;br&gt;&lt;img src=\"figures/edgeplot.png\" width=\"640\" height=\"480\"&gt;\n&lt;br&gt;\n&lt;br&gt;\n&lt;br&gt;\n","width":1200},"id":"2443","type":"Div"}],"root_ids":["2446"]},"title":"Bokeh Application","version":"1.4.0"}}
