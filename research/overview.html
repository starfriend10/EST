ethodology and Technology \u2020. Environ. Sci. Technol. 2006, 40 (17), 5181\u20135192. https://doi.org/10.1021/es0605016.","Zimmerman, J. B.; Westerhoff, P.; Field, J.; Lowry, G. Evolving Today to Best Serve Tomorrow. Environ. Sci. Technol. 2020, 54 (10), 5923\u20135924. https://doi.org/10.1021/acs.est.0c02360."]},"selected":{"id":"2019","type":"Selection"},"selection_policy":{"id":"2018","type":"UnionRenderers"}},"id":"2013","type":"ColumnDataSource"},{"attributes":{"text":"\n&lt;br&gt;&lt;b&gt;Abstract&lt;/b&gt;\n&lt;br&gt;Environmental Science &amp; Technology (ES&amp;T) is the flagship journal in environmental field and has served an \nimportant role to report the most advanced and significant research findings for decades. As a result, \na huge amount of high quality research literature has been accumulated, however, much of the information \nwas not effectively exploited together while they can provide a fundamental understanding of association \nand temporal trend in research topics. Taking advantage of text mining technique we were able to extract \nsuch knowledge from textual data based on the most recent 20 years (2000-2019) of research articles and \nreviews in ES&amp;T. We used a rigorous keyword preprocessing to minimize the noise of textual data, and applied \na keywords co-occurrence analysis to reveal connections between research topics. A keyword temporal trend \nanalysis method was subsequently developed and applied to identify heating-up and emerging research topics, \nwhich could help to understand current and future research development. Furthermore, a rule-based classification \nmethod was developed to classify the papers based on major environmental domains, so research interests and \ninteractions can be evaluated not only limited to specific topics but also by a broader perspective.\n&lt;br&gt;\n&lt;br&gt;\n&lt;br&gt;&lt;b&gt;Graphical abstract&lt;/b&gt;\n&lt;br&gt;To be updated\n&lt;br&gt;\n","width":1500},"id":"2011","type":"Div"},{"attributes":{},"id":"2019","type":"Selection"},{"attributes":{"source":{"id":"2013","type":"ColumnDataSource"}},"id":"2016","type":"CDSView"},{"attributes":{"children":[{"id":"2011","type":"Div"},{"id":"2012","type":"Div"},{"id":"2015","type":"DataTable"}]},"id":"2017","type":"Column"},{"attributes":{},"id":"2018","type":"UnionRenderers"}],"root_ids":["2017"]},"title":"Bokeh Application","version":"1.4.0"}}
